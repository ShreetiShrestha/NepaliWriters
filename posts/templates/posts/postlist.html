{% extends 'baselogged.html' %}
{% load staticfiles %}

{% block bodycontent %}
<h1>Posts Under Review</h1>
{% for each in review_list %}
{{each.title}}
{{each.date}}
<a href="{% url 'review_post_detail' pk=each.id %}">See More..</a>
{% endfor %}
<h1>My Posts</h1>
{% for post in post_list %}
{{post.title}}
{{post.date}}
<a href="{% url 'post_detail' pk=post.id %}">See More..</a>
{% endfor %}

{% endblock %}
