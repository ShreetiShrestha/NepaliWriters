<!DOCTYPE html>
<html lang="en" class=" js no-touch csstransforms3d csstransitions">
<head>
    {% load staticfiles %}
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="{% static 'img/logo.jpg' %}">
    <link rel="apple-touch-icon" sizes="76x76" href="{% static 'img/logo.jpg' %}">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>नेपाली Writers &#8211; A Nepali Writers Initiation</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />

    <!-- Bootstrap core CSS     -->
	<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />
	<link href="{% static 'css/paper-kit.css' %}" rel="stylesheet"/>

	<!--  CSS for Demo Purpose, don't include it in your project     -->
	<link href="{% static 'css/demo.css' %}" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!--     Fonts and icons     -->
    <link href='http://fonts.googleapis.com/css?family=Montserrat:400,300,700' rel='stylesheet' type='text/css'>
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
    <link href="{% static 'css/nucleo-icons.css' %}" rel="stylesheet" />
</head>
<body class="chrome" style="margin: 0px; background: url('{% static 'img/loginbg.png' %}') no-repeat; height:100%;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
">




                <div class="container" >
                    <div class="row justify-content-center">
                        <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1 ">
                            <div class="register-card">
                                <h1 class="title">Welcome</h1>
                                 {% if form.errors %}

                                <p style="text-align:center; color:red;"><b>Unexpected values for one or more fields.<br> Please try again.</b></p>
{% endif %}<form class="form" method="POST" action="/signup/" enctype="multipart/form-data" id="signupform" >
                    {% csrf_token %}

                        <div class="text-center">
                            <h1> Sign Up </h1>
                        </div>
                        <div class="content">
                            <div class="col-md-12">
                            <div class="input-group form-group-no-border input-lg">
                                <input type="text" class="form-control" name= "username" placeholder="Username...">
                            </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="input-group form-group-no-border input-lg" style="padding-right:0px;">
                                    <input type="text" placeholder="First Name..." name= "first_name" class="form-control" />
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="input-group form-group-no-border input-lg" style="padding-left:0px;">
                                    <input type="text" placeholder="Last Name..." name= "last_name" class="form-control" />
                                    </div>
                                </div>
                            </div>
                            <div class="input-group form-group-no-border input-lg">
                                <!--<span class="input-group-addon">-->
                                    <!--<i class="now-ui-icons ui-1_email-85"></i>-->
                                <!--</span>-->
                                <input type="text" placeholder="Email..." name= "email" class="form-control" />
                            </div>
                             <div class="row">
                                <div class="col-md-6">
                                    <div class="input-group form-group-no-border input-lg" style="padding-right:0px;">
                                    <input type="password" placeholder="Password..." name="password1" class="form-control" />
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="input-group form-group-no-border input-lg" style="padding-left:0px;">
                                    <input type="password" placeholder="Password Confirmation..." name="password2" class="form-control" />
                                    </div>
                                </div>
                            </div>

                            <div class="input-group form-group-no-border input-lg">
                                <input type="text" placeholder="Address.." name= "location" class="form-control" />
                            </div>

                            <div class="input-group form-group-no-border input-lg">
                                <input type="date" placeholder="Date of birth.." name= "birth_date" class="form-control datetimepicker" />
                            </div>
                            <div class="input-group form-group-no-border col-md-12" style="padding-top:4px;">
                                <textarea rows="10" cols="30" name="bio" form="signupform" class="form-control" placeholder="About You... " ></textarea>
                            </div>
                            <div class="input-group form-group-no-border input-lg">
                                <input type="file"  name= 'profile_pic' class="form-control"/>
                            </div>

                        </div>

                            <div class="row justify-content-center">
                            <button type="submit" class="btn btn-primary btn-lg btn-block">&nbsp;&nbsp;Get Started&nbsp;&nbsp;</button>
                            </div>



                    </form>
                            </div>
                        </div>
                    </div>
                </div>

</body>

<!-- Core JS Files -->
<script src="{% static 'js/jquery-3.2.1.js' %}" type="text/javascript"></script>
<script src="{% static 'js/jquery-ui-1.12.1.custom.min.js' %}" type="text/javascript"></script>
<script src="{% static 'js/popper.js' %}" type="text/javascript"></script>
<script src="{% static 'js/bootstrap.min.js' %}" type="text/javascript"></script>
<!-- Switches -->
<script src="{% static 'js/bootstrap-switch.min.js' %}"></script>

<!--  Plugins for Slider -->
<script src="{% static 'js/nouislider.js' %}"></script>

<!--  Plugins for DateTimePicker -->
<script src="{% static 'js/moment.min.js' %}"></script>
<script src="{% static 'js/bootstrap-datetimepicker.min.js' %}"></script>


<!--  Paper Kit Initialization snd functons -->
<script src="{% static 'js/paper-kit.js' %}"></script>

</html>
