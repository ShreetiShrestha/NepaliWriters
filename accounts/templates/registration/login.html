<body class="chrome" style="margin: 0px; background: url('{% static 'img/loginbg.png' %}') no-repeat; height:100%;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
">




                <div class="container" >
                    <div class="row justify-content-center">
                        <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1 ">
                            <div class="register-card">
                                <h1 class="title">Welcome</h1>
                                 {% if form.errors %}

<p>Your username and password didn't match.<br> Please try again.</p>
{% endif %}
                                <form class="register-form" method="post" action="{% url 'login' %}">
                                     {% csrf_token %}
                                    <label>Email</label>
                                    <input type="text" name="username" class="form-control" placeholder="Username"  placeholder="Email">

                                    <label>Password</label>
                                    <input type="password" name="password" class="form-control" placeholder="Password">
                                    <div class="row justify-content-center">

                                    <button type="submit" class="btn btn-success btn-round btn-lg">Login</button>&nbsp;&nbsp;&nbsp;&nbsp;<a href="{% url 'signup' %}" class="btn btn-success btn-round btn-lg">Sign Up</a>

                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

</body>
